            });

        // ìŠ¤ì™€ì´í”„ ì„¤ì •
        function setupSwipe() {
            const slider = document.getElementById('cardSlider');
            if (!slider) return;
            
            slider.addEventListener('touchstart', onSwipeStart, { passive: true });
            slider.addEventListener('touchmove', onSwipeMove, { passive: true });
            slider.addEventListener('touchend', onSwipeEnd);
            slider.addEventListener('mousedown', onSwipeStart);
            slider.addEventListener('mousemove', onSwipeMove);
            slider.addEventListener('mouseup', onSwipeEnd);
            slider.addEventListener('mouseleave', onSwipeEnd);
        }
        
        function onSwipeStart(e) {
            if (selectedCards.length <= 1) return;
            isDragging = true;
            startX = e.touches ? e.touches[0].clientX : e.clientX;
            currentX = 0;
            
            document.querySelectorAll('.card-slide').forEach(slide => {
                slide.classList.add('dragging');
            });
        }
        
        function onSwipeMove(e) {
            if (!isDragging || selectedCards.length <= 1) return;
            const x = e.touches ? e.touches[0].clientX : e.clientX;
            currentX = x - startX;
            
            const slider = document.getElementById('cardSlider');
            const sliderWidth = slider ? slider.offsetWidth : 200;
            
            document.querySelectorAll('.card-slide').forEach((slide, i) => {
                const baseOffset = (i - currentSlideIndex) * 100;
                const dragOffset = (currentX / sliderWidth) * 100;
                slide.style.transform = `translateX(${baseOffset + dragOffset}%)`;
            });
        }
        
        function onSwipeEnd() {
            if (!isDragging) return;
            isDragging = false;
            
            document.querySelectorAll('.card-slide').forEach(slide => {
                slide.classList.remove('dragging');
            });
            
            const threshold = 40;
            let newIndex = currentSlideIndex;
            
            if (currentX < -threshold && currentSlideIndex < selectedCards.length - 1) {
                newIndex = currentSlideIndex + 1;
            } else if (currentX > threshold && currentSlideIndex > 0) {
                newIndex = currentSlideIndex - 1;
            }
            
            // ë¶€ë“œëŸ¬ìš´ ìŠ¤ëƒ… ì• ë‹ˆë©”ì´ì…˜
            document.querySelectorAll('.card-slide').forEach((slide, i) => {
                const offset = (i - newIndex) * 100;
                slide.style.transform = `translateX(${offset}%)`;
            });
            
            currentSlideIndex = newIndex;
            
            // ì¸ë””ì¼€ì´í„° ì—…ë°ì´íŠ¸
            document.getElementById('phoneIndicator').innerHTML = 
                `<span>${currentSlideIndex + 1}</span> / ${selectedCards.length}`;
            document.querySelectorAll('.dot').forEach((dot, i) => {
                dot.classList.toggle('active', i === currentSlideIndex);
            });
            
            currentX = 0;
        }
